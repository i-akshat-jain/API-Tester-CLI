openapi: 3.0.3
info:
  title: Stamp Backend API
  version: 1.0.0
  description: API documentation for Stamp Backend application
  contact:
    name: API Support
    email: support@stamp.com
  license:
    name: MIT License
paths:
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
