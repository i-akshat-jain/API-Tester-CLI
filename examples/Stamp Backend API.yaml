          - zh-hant
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/accounts/{uuid}/:
    get:
      operationId: accounts_retrieve
      description: Get public user profile by username or ID.
      summary: Get user profile
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
      tags:
      - User Profile
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUserProfileResponse'
          description: ''
  /api/v1/accounts/me/:
    get:
      operationId: accounts_me_retrieve
      description: Get current user profile details with user type information.
      summary: Get my profile
      tags:
      - User Profile
      responses:
        '200':
          description: No response body
  /api/v1/accounts/me/analytics/:
    get:
      operationId: accounts_me_analytics_retrieve
      description: Get analytics data for the authenticated user's referral links
        including shares, clicks, and engagement metrics.
      summary: Get user analytics
      parameters:
      - in: query
        name: days
        schema:
          type: integer
        description: 'Number of days to look back (default: 30)'
      tags:
      - User Analytics
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAnalyticsResponse'
          description: ''
  /api/v1/accounts/me/avatar/:
    post:
      operationId: accounts_me_avatar_create
      description: Upload/Update user avatar.
      summary: Upload avatar
      tags:
      - User Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvatarUploadRequest'
            examples:
              AvatarUploadRequest:
                value:
                  avatar_url: https://example.com/avatars/user123.jpg
                summary: Avatar Upload Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AvatarUploadRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvatarUploadRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/v1/accounts/me/update/:
    patch:
      operationId: accounts_me_update_partial_update
      description: Update current user profile details.
      summary: Update my profile
      tags:
      - User Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileUpdateRequest'
            examples:
              UpdateProfileRequest:
                value:
                  first_name: John
                  last_name: Doe
                  phone: '+1234567890'
                  address: 123 Main St
                  city: New York
                  country: USA
                  date_of_birth: '1990-01-01'
                summary: Update Profile Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileUpdateResponse'
          description: ''
  /api/v1/analytics/:
    get:
      operationId: analytics_retrieve
      description: Get detailed analytics data
      summary: Get console analytics
      parameters:
      - in: query
        name: range
        schema:
          type: string
          default: 30d
        description: Time range for analytics (7d, 30d, 90d, 1y)
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/aggregate/:
    get:
      operationId: analytics_aggregate_retrieve
      description: Get aggregation status for the venue
      summary: Get aggregation status
      tags:
      - Analytics
      responses:
        '200':
          description: No response body
    post:
      operationId: analytics_aggregate_create
      description: Aggregate raw events into analytics for a specific time period
      summary: Aggregate analytics
      tags:
      - Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/aggregate/status/:
    get:
      operationId: analytics_aggregate_status_retrieve
      description: Get aggregation status for the venue
      summary: Get aggregation status
      tags:
      - Analytics
      responses:
        '200':
          description: No response body
    post:
      operationId: analytics_aggregate_status_create
      description: Aggregate raw events into analytics for a specific time period
      summary: Aggregate analytics
      tags:
      - Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/console-login/:
    post:
      operationId: analytics_console_login_create
      description: Authenticate console access with password
      tags:
      - analytics
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/analytics/guides/:
    get:
      operationId: analytics_guides_retrieve
      description: Get guides list with analytics
      summary: Get console guides
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
          default: 50
        description: Number of guides to return
      - in: query
        name: search
        schema:
          type: string
        description: Search term for guide title or description
      - in: query
        name: status
        schema:
          type: string
          default: all
        description: Filter by status (all, active, inactive)
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/overview/:
    get:
      operationId: analytics_overview_retrieve
      description: Get platform overview statistics
      summary: Get console overview
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/recent-activity/:
    get:
      operationId: analytics_recent_activity_retrieve
      description: Get recent platform activity with filtering
      summary: Get recent activity
      parameters:
      - in: query
        name: event_type
        schema:
          type: string
        description: Filter by event type (view, share, api_call, interaction, conversion,
          qr_scan)
      - in: query
        name: limit
        schema:
          type: integer
          default: 20
        description: Number of recent activities to return
      - in: query
        name: since
        schema:
          type: string
        description: Get activities since this timestamp (ISO format)
      - in: query
        name: venue_id
        schema:
          type: string
        description: Filter by venue ID
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/refresh/:
    post:
      operationId: analytics_refresh_create
      description: Force refresh console analytics by triggering computation task
      summary: Refresh console analytics
      tags:
      - Console Analytics
      responses:
        '202':
          description: No response body
  /api/v1/analytics/system-health/:
    get:
      operationId: analytics_system_health_retrieve
      description: Get system health metrics with real-time monitoring
      summary: Get system health
      parameters:
      - in: query
        name: realtime
        schema:
          type: boolean
          default: false
        description: Get real-time health data (bypass cache)
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/track/:
    post:
      operationId: analytics_track_create
      description: Track an analytics event
      summary: Track event
      tags:
      - Analytics
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/analytics/users/:
    get:
      operationId: analytics_users_retrieve
      description: Get users list with analytics
      summary: Get console users
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
          default: 50
        description: Number of users to return
      - in: query
        name: search
        schema:
          type: string
        description: Search term for user name or email
      - in: query
        name: type
        schema:
          type: string
          default: all
        description: Filter by user type (all, regular_user, venue_user, admin)
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/venue/:
    get:
      operationId: analytics_venue_retrieve
      description: Get full analytics data for the authenticated venue
      summary: Get venue analytics
      tags:
      - Analytics
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueAnalytics'
          description: ''
    post:
      operationId: analytics_venue_create
      description: Update analytics data. Behavior depends on URL pattern
      summary: Update analytics
      tags:
      - Analytics
      responses:
        '200':
          description: No response body
