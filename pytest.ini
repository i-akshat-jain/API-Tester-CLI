[pytest]
# Pytest configuration for API Tester CLI

# Markers for test categorization
markers =
    integration: marks tests as integration tests (requires external services/credentials)
    slow: marks tests as slow running
    oauth: marks tests related to OAuth functionality

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Filter warnings
filterwarnings =
    # Suppress PytestCollectionWarning for application classes that start with "Test"
    ignore::pytest.PytestCollectionWarning:apitest.tester
    ignore::pytest.PytestCollectionWarning:apitest.storage.history
    # Suppress urllib3 OpenSSL warning (dependency issue, not our code)
    ignore::urllib3.exceptions.NotOpenSSLWarning

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info build dist

