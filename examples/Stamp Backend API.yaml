      tags:
      - Analytics
      responses:
        '200':
          description: No response body
  /api/v1/analytics/venue/update-metric/:
    get:
      operationId: analytics_venue_update_metric_retrieve
      description: Get full analytics data for the authenticated venue
      summary: Get venue analytics
      tags:
      - Analytics
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueAnalytics'
