  /api/v1/analytics/venues/:
    get:
      operationId: analytics_venues_retrieve
      description: Get venues list with analytics
      summary: Get console venues
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
          default: 50
        description: Number of venues to return
      - in: query
        name: search
        schema:
          type: string
        description: Search term for venue name or description
      - in: query
        name: status
        schema:
          type: string
          default: all
        description: Filter by status (all, active, inactive, onboarded, not_onboarded)
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
    post:
      operationId: analytics_venues_create
      description: Refresh venue activity manually
      summary: Refresh venue activity
      tags:
      - Console Analytics
      responses:
        '200':
          description: No response body
  /api/v1/auth/google/:
    post:
      operationId: auth_google_create
      description: Authenticate user with Google Sign-In using ID token. This flow
        does not provide Google refresh tokens. For refresh tokens, use the OAuth
        2.0 flow.
      summary: Google Sign-In authentication
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/google/callback/:
    post:
      operationId: auth_google_callback_create
      description: Handle Google OAuth 2.0 callback with authorization code to get
        refresh tokens. This endpoint exchanges the authorization code for access
        and refresh tokens.
      summary: Google OAuth callback
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/google/url/:
    get:
      operationId: auth_google_url_retrieve
      description: Generate Google OAuth 2.0 URL for frontend to redirect to. This
        will provide refresh tokens.
      summary: Get Google OAuth URL
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/guest/:
    post:
      operationId: auth_guest_create
      description: Capture guest user information for future connections and lead
        generation. Only email is required - all other fields are optional and will
        be stored only if provided.
      summary: Guest user registration
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/health/:
    get:
      operationId: auth_health_retrieve
      description: 'API Endpoint: GET /api/v1/auth/health/'
      tags:
      - auth
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/login/:
    post:
      operationId: auth_login_create
      description: Login an existing user with email and password.
      summary: User login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
            examples:
              LoginRequest:
                value:
                  email: user@example.com
                  password: password123
                summary: Login Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Logout the current user by blacklisting their refresh token.
      summary: User logout
      tags:
      - Authentication
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/password-confirm/:
    post:
      operationId: auth_password_confirm_create
      description: Confirm password reset with token and new password.
      summary: Password reset confirmation
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/password-reset/:
    post:
      operationId: auth_password_reset_create
      description: Request a password reset for a user account.
      summary: Password reset request
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
            examples:
              PasswordResetRequest:
                value:
                  email: user@example.com
                summary: Password Reset Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: Refresh an expired access token using a valid refresh token.
      summary: Refresh token
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/register/:
    post:
      operationId: auth_register_create
      description: Register a new user account with email and password. Optionally
        associate the user with a venue by providing venue_id.
      summary: User registration
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
            examples:
              ValidRegistrationRequest:
                value:
                  email: user@example.com
                  password: securepassword123
                  password_confirm: securepassword123
                  first_name: John
                  last_name: Doe
                  auth_provider: email
                summary: Valid Registration Request
              RegistrationWithVenue:
                value:
                  email: user@example.com
                  password: securepassword123
                  password_confirm: securepassword123
                  first_name: John
                  last_name: Doe
                  auth_provider: email
                  venue_id: 123e4567-e89b-12d3-a456-426614174000
                summary: Registration with Venue
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/v1/auth/resend-verification/:
    post:
      operationId: auth_resend_verification_create
      description: Resend email verification to user.
      summary: Resend email verification
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/venue-user/:
    get:
      operationId: auth_venue_user_list
      description: List all venue users for the authenticated admin's venue.
      summary: List venue users
      tags:
      - Authentication
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VenueUserResponse'
          description: ''
    post:
      operationId: auth_venue_user_create
      description: Create a new user for the venue with specified role and permissions.
        Only venue admins can create users.
      summary: Create venue user
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VenueUserCreateRequest'
            examples:
              CreateVenueUserRequest:
                value:
                  email: staff@venue.com
                  password: SecurePassword123
                  password_confirm: SecurePassword123
                  first_name: John
                  last_name: Doe
                  phone: '+1234567890'
                  role: staff
                summary: Create Venue User Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VenueUserCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VenueUserCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueUserResponse'
          description: ''
    put:
      operationId: auth_venue_user_update
      description: Update venue user permissions and password. Only venue admins can
        update users in their venue. Requires user_id as query parameter.
      summary: Update venue user
      parameters:
      - in: query
        name: user_id
        schema:
          type: string
        description: User ID to update
        required: true
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VenueUserUpdateRequest'
            examples:
              UpdateVenueUserRequest:
                value:
                  first_name: Jane
                  last_name: Smith
                  phone: '+1987654321'
                  role: manager
                  password: NewSecurePassword123
                  password_confirm: NewSecurePassword123
                summary: Update Venue User Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VenueUserUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VenueUserUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VenueUserResponse'
          description: ''
    delete:
      operationId: auth_venue_user_destroy
      description: Delete a venue user (soft delete). Only venue admins can delete
        users from their venue. Requires user_id as query parameter.
      summary: Delete venue user
      parameters:
      - in: query
        name: user_id
        schema:
          type: string
        description: User ID to delete
        required: true
